<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Viewer 9204</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
        }
        #markdown-output {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        #markdown-source {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            white-space: pre-wrap; /* Preserve formatting and wrap text */
            word-break: break-word; /* Break long words */
            display: none;
        }
    </style>
</head>
<body>
    <h1>Markdown Viewer 9204</h1>
    <button id="toggle-source">Show Source</button>
    <div id="markdown-output"></div>
    <pre id="markdown-source"></pre>

    <script>
        const markdownSource = document.getElementById('markdown-source');
        const markdownOutput = document.getElementById('markdown-output');
        const toggleSourceButton = document.getElementById('toggle-source');

        fetch('input.md')
            .then(response => response.text())
            .then(markdown => {
                markdownOutput.innerHTML = marked.parse(markdown);
                markdownSource.textContent = markdown;
            });

        toggleSourceButton.addEventListener('click', () => {
            if (markdownSource.style.display === 'none') {
                markdownSource.style.display = 'block';
                toggleSourceButton.textContent = 'Hide Source';
            } else {
                markdownSource.style.display = 'none';
                toggleSourceButton.textContent = 'Show Source';
            }
        });
    </script>
</body>
</html>
